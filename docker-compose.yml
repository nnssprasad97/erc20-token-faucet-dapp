version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8545:8545"
    volumes:
      # Map contracts so frontend can read addresses.json
      - ./frontend/src:/app/frontend/src
    environment:
      - NODE_OPTIONS=--dns-result-order=ipv4first

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      # Hot reload for development (optional but good)
      - ./frontend/src:/app/src
    depends_on:
      - backend
